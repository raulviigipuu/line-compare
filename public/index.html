    "name": "Line Compare",
    "operatingSystem": "All",
    "applicationCategory": "UtilitiesApplication",
    "description": "Compare or search two sets of lines line-by-line. Clean, static tool that works offline in any browser.",

<body>
  <main class="container">
    <h1>Line Compare</h1>
    <h2 class="section-header">v1.1.2</h2>

    <form id="compForm">
      <section class="input-area">
        <div class="textarea-group">
          <label for="leftTextarea">Left</label>
          <div class="textarea-wrapper">
            <div class="line-numbers" id="leftLineNumbers"></div>
            <textarea id="leftTextarea"></textarea>
          </div>
          <label>
            <input type="checkbox" id="leftReplaceBackslashes">
            Replace "\" with "/"
          </label>
        </div>

        <div class="textarea-group">
          <label for="rightTextarea">Right</label>
          <div class="textarea-wrapper">
            <div class="line-numbers" id="rightLineNumbers"></div>
            <textarea id="rightTextarea"></textarea>
          </div>
          <label>
            <input type="checkbox" id="rightReplaceBackslashes">
            Replace "\" with "/"
          </label>
        </div>
      </section>

      <div class="button-row">
        <button id="compareButton" type="button" class="btn">Compare</button>
        <button id="containsButton" type="button" class="btn">Search</button>
        <button id="clearButton" type="button" class="btn secondary">Clear</button>
      </div>
    </form>

    <!-- Contains results -->
    <section id="containsResult" class="results hidden">
      <h3 class="section-header">Search Results</h3>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Search Term</th>
            <th>Matches</th>
            <th>Lines</th>
          </tr>
        </thead>
        <tbody id="containsLinesList"></tbody>
      </table>
    </section>

    <!-- Comparison results -->
    <section id="comparisonResult" class="results hidden">
      <h3 class="section-header">Comparison Results</h3>
      <div class="table-group">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Only Left</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody id="leftLinesList"></tbody>
        </table>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Only Right</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody id="rightLinesList"></tbody>
        </table>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Common Line</th>
            <th>Left Count</th>
            <th>Right Count</th>
          </tr>
        </thead>
        <tbody id="commonLinesList"></tbody>
      </table>
    </section>
  </main>

  <footer>
    This website does not use cookies üç™
  </footer>
</body>

</html>
